<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="index.js"></script>
    <title>Guinea Pig Button</title>
  </head>
  <body>
    <button class="guinea-pig-button" onclick="playRandomSound()">
      <img
        class="guinea-pig"
        src="img/fall-guinea-pig.png"
        alt="Photo of a Guinea Pig enjoying Autumn"
      />
      <div class="middle">
        <div class="text">Click me to hear my squeak!</div>
      </div>
      <div class="credit">
        <cite
          >Image by
          <a
            href="https://pixabay.com/users/livianovakova10-3325107/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2899493"
            >Livia Novakova</a
          >
          from
          <a
            href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2899493"
            >Pixabay</a
          ></cite
        >
      </div>
    </button>
  </body>
</html>
